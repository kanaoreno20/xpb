<h2>まとめ</h2>
<body>
二つの年代の共通点として予防、病院のワードが多く見られた。近現代のインド、帰国というワードがあり調べてみると<br>
インドに渡航した人が肺炎などの感染症にかかるケースがあることが分かった。近現代からよく見られる旅行、渡航というワードから<br>
海外に行った人の感染症が社会問題になっていたことが予想できる。現代からは抗菌、ワクチン、耐性のワードが増えて見えた。
